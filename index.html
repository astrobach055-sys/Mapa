<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Gij√≥n</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
        .foto-popup {
            max-width: 250px;
        }
        .foto-popup img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([43.5322, -5.6611], 14);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Mapa: OpenStreetMap'
        }).addTo(map);
        
        // üó∫Ô∏è TODOS LOS SITIOS CON SUS COORDENADAS CORRECTAS
        var lugares = [
            {
                coords: [43.5492, -5.6631],  // Elogio del Horizonte (Cerro)
                nombre: "Elogio del Horizonte",
                descripcion: "Escultura de Chillida en el Cerro de Santa Catalina",
                foto: "fotos/elogio.jpg"
            },
            {
                coords: [43.5405, -5.6549],  // Playa San Lorenzo
                nombre: "Playa San Lorenzo",
                descripcion: "La playa m√°s famosa de Gij√≥n",
                foto: "fotos/sanlorenzo.jpg"
            },
            {
                coords: [43.5441, -5.6651],  // Letronas (Puerto Deportivo)
                nombre: "Letronas",
                descripcion: "El letrero de Gij√≥n junto al puerto",
                foto: "fotos/letronas.jpg"
            },
            {
                coords: [43.5456, -5.6667],  // Puerto Deportivo
                nombre: "Puerto Deportivo",
                descripcion: "Puerto deportivo de Gij√≥n",
                foto: "fotos/puerto.jpg"
            },
            {
                coords: [43.5416, -5.6739],  // Playa de Poniente
                nombre: "Playa de Poniente",
                descripcion: "La otra playa, junto al acuario",
                foto: "fotos/poniente.jpg"
            },
            {
                coords: [43.5484, -5.6412],  // Mujer del Inmigrante (Rincon√≠n)
                nombre: "Mujer del Inmigrante",
                descripcion: "Monumento en la escalerona del Rincon√≠n",
                foto: "fotos/mujer.jpg"
            },
            {
                coords: [43.5241, -5.6135],  // Universidad Laboral
                nombre: "Universidad Laboral",
                descripcion: "Edificio m√°s grande de Espa√±a",
                foto: "fotos/laboral.jpg"
            },
            {
                coords: [43.5459, -5.6626],  // Casa de Jovellanos (Cimadevilla)
                nombre: "Casa de Jovellanos",
                descripcion: "Museo casa natal de Jovellanos",
                foto: "fotos/casajovellanos.jpg"
            },
            {
                coords: [43.5390, -5.6635],  // ‚úÖ Termas Romanas (CORREGIDO - Campo Vald√©s)
                nombre: "Termas Romanas",
                descripcion: "Termas romanas de Campo Vald√©s, delante de la Iglesia de San Pedro",
                foto: "fotos/termas.jpg"
            }
        ];
        
        // üéØ A√ëADIR TODOS LOS MARCADORES
        for(var i = 0; i < lugares.length; i++) {
            var lugar = lugares[i];
            
            var marcador = L.marker(lugar.coords).addTo(map);
            
            var contenido = "<b>" + lugar.nombre + "</b><br>" + lugar.descripcion;
            
            if(lugar.foto) {
                contenido += "<br><div class='foto-popup'><img src='" + lugar.foto + "' alt='" + lugar.nombre + "'></div>";
            }
            
            marcador.bindPopup(contenido);
        }
    </script>
</body>
</html>
